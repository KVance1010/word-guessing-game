<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Hang-man</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hang-man game</h1>
            <div>
                <div class=" timer">Time Remaining: <span id="timer"></span></div>
                <button id="start">START</button>
            </div>
        </header>
        <main>
            <div class="card">
                <span id="randomWord"></span>
            </div>
            <div class="card">
                <div>
                    <div>Wins:
                        <span id="wins"></span>
                    </div>
                </div>
                <div>
                    <div>Losses:
                        <span id="losses"></span>
                    </div>
                </div>

            </div>
    </div>
    <button id="reset">RESET SCORE</button>
    </main>
    </div>
</body>

</html>
